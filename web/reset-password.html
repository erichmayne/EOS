<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - EOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #FFFDF7 0%, #FFF9E6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 48px 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #000 0%, #D9A600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo p {
            color: #666;
            margin-top: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            transition: all 0.2s;
            background: #fafafa;
        }
        
        input:focus {
            outline: none;
            border-color: #D9A600;
            background: #fff;
        }
        
        .button {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #D9A600 0%, #F0BA00 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 166, 0, 0.4);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .button.secondary {
            background: #fff;
            color: #333;
            border: 2px solid #e5e5e5;
            margin-top: 12px;
        }
        
        .button.secondary:hover {
            background: #f5f5f5;
            box-shadow: none;
            transform: none;
        }
        
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #FEF2F2;
            color: #DC2626;
            border: 1px solid #FECACA;
        }
        
        .message.success {
            background: #F0FDF4;
            color: #16A34A;
            border: 1px solid #BBF7D0;
        }
        
        .password-hint {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-icon {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .success-icon svg {
            width: 64px;
            height: 64px;
            color: #16A34A;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>EOS</h1>
            <p id="subtitle">Choose a new password</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- Reset Form -->
        <form id="reset-form">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Enter new password">
                <p class="password-hint">Must be at least 6 characters</p>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="button" id="submit-btn">
                <span id="btn-text">Reset Password</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        
        <!-- Success State -->
        <div id="success-state" class="hidden">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <p style="text-align: center; color: #666; margin-bottom: 24px;">Your password has been reset successfully.</p>
            <a href="/portal" class="button">Sign In</a>
        </div>
        
        <!-- Invalid Token State -->
        <div id="invalid-state" class="hidden">
            <p style="text-align: center; color: #666; margin-bottom: 24px;">This reset link is invalid or has expired.</p>
            <a href="/forgot-password" class="button">Request New Link</a>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://api.live-eos.com';
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // If no token, show invalid state
        if (!token) {
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('invalid-state').classList.remove('hidden');
            document.getElementById('subtitle').textContent = 'Invalid Link';
        }
        
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            const message = document.getElementById('message');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match';
                message.className = 'message error';
                message.style.display = 'block';
                return;
            }
            
            // Reset state
            message.style.display = 'none';
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reset password');
                }
                
                // Show success state
                document.getElementById('reset-form').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
                document.getElementById('subtitle').textContent = 'Password Reset';
                
            } catch (error) {
                message.textContent = error.message;
                message.className = 'message error';
                message.style.display = 'block';
                
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
