<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOS - Account Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Rounded', 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #E5E5E5;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #000000 0%, #D9A600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-user span {
            font-weight: 600;
            color: #333;
        }
        
        .signout-btn {
            background: transparent;
            border: 1px solid #E5E5E5;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .signout-btn:hover {
            background: #F5F5F5;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }
        
        /* Login Form */
        .login-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #000000 0%, #D9A600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            transition: all 0.3s;
            background: #FAFAFA;
        }
        
        input:focus {
            outline: none;
            border-color: #D9A600;
            background: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(217, 166, 0, 0.1);
        }
        
        .button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #D9A600 0%, #F0BA00 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(217, 166, 0, 0.3);
        }
        
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 166, 0, 0.4);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .login-view {
            display: block;
        }
        
        .login-view.hidden {
            display: none;
        }
        
        .balance-card {
            background: linear-gradient(135deg, rgba(217, 166, 0, 0.08) 0%, rgba(217, 166, 0, 0.02) 100%);
            border: 2px solid rgba(217, 166, 0, 0.2);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .balance-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .balance-amount {
            font-size: 56px;
            font-weight: 800;
            color: #D9A600;
            margin-bottom: 24px;
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, #D9A600 0%, #F0BA00 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(217, 166, 0, 0.3);
        }
        
        .withdraw-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 166, 0, 0.4);
        }
        
        .withdraw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .section {
            background: white;
            border-radius: 16px;
            border: 1px solid #E5E5E5;
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid #E5E5E5;
            font-size: 18px;
            font-weight: 700;
            color: #000;
        }
        
        .section-content {
            padding: 24px;
        }
        
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #F0F0F0;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .activity-description {
            font-weight: 500;
            color: #333;
        }
        
        .activity-date {
            font-size: 13px;
            color: #999;
        }
        
        .activity-amount {
            font-weight: 700;
            color: #16A34A;
        }
        
        .activity-amount.negative {
            color: #DC2626;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #F0F0F0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #666;
        }
        
        .info-value {
            font-weight: 600;
            color: #333;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.08);
            color: #DC2626;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none;
        }
        
        .no-activity {
            text-align: center;
            color: #999;
            padding: 24px;
        }
        
        .invite-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .invite-link a {
            color: #D9A600;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Login View -->
    <div class="login-view" id="login-view">
        <div class="login-container">
            <div class="login-header">
                <h1>EOS</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <div id="login-error" class="error"></div>
                
                <button type="submit" class="button" id="login-btn">Sign In</button>
            </form>
            
            <div class="invite-link">
                Have an invite code? <a href="/invite">Accept Invite</a>
            </div>
        </div>
    </div>
    
    <!-- Dashboard View -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>EOS</h1>
            <div class="header-user">
                <span id="user-name">User</span>
                <button class="signout-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
        
        <div class="container">
            <div class="balance-card">
                <div class="balance-label">Available Balance</div>
                <div class="balance-amount" id="balance-amount">$0.00</div>
                <button class="withdraw-btn" id="withdraw-btn" onclick="requestWithdrawal()">
                    Request Withdrawal
                </button>
            </div>
            
            <div class="section">
                <div class="section-header">üìú Recent Activity</div>
                <div class="section-content" id="activity-list">
                    <div class="no-activity">No activity yet</div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">‚öôÔ∏è Account Details</div>
                <div class="section-content">
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="user-email">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone</span>
                        <span class="info-value" id="user-phone">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="user-since">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://api.live-eos.com';
        let currentUser = null;
        
        // Check for existing session
        function checkSession() {
            const session = localStorage.getItem('eos_session');
            if (session) {
                try {
                    currentUser = JSON.parse(session);
                    showDashboard();
                    loadUserData();
                } catch (e) {
                    localStorage.removeItem('eos_session');
                }
            }
        }
        
        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                currentUser = data.user;
                localStorage.setItem('eos_session', JSON.stringify(currentUser));
                
                showDashboard();
                loadUserData();
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
        
        function showDashboard() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard').classList.add('active');
        }
        
        function showLogin() {
            document.getElementById('login-view').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('active');
        }
        
        async function loadUserData() {
            if (!currentUser) return;
            
            // Fetch fresh balance from server
            let balanceDollars = (currentUser.balance_cents || 0) / 100;
            try {
                const response = await fetch(`${API_URL}/users/${currentUser.id}/balance`);
                if (response.ok) {
                    const data = await response.json();
                    balanceDollars = data.balanceDollars || 0;
                    currentUser.balance_cents = data.balanceCents || 0;
                    localStorage.setItem('eos_session', JSON.stringify(currentUser));
                }
            } catch (e) {
                console.error('Failed to refresh balance:', e);
            }
            
            document.getElementById('user-name').textContent = currentUser.full_name || 'User';
            document.getElementById('user-email').textContent = currentUser.email || '-';
            document.getElementById('user-phone').textContent = formatPhone(currentUser.phone) || '-';
            
            // Format balance
            document.getElementById('balance-amount').textContent = `$${balanceDollars.toFixed(2)}`;
            
            // Disable withdraw if no balance
            const withdrawBtn = document.getElementById('withdraw-btn');
            withdrawBtn.disabled = balanceDollars <= 0;
            
            // Format member since date
            if (currentUser.created_at) {
                const date = new Date(currentUser.created_at);
                document.getElementById('user-since').textContent = date.toLocaleDateString('en-US', { 
                    month: 'long', 
                    year: 'numeric' 
                });
            }
            
            // Load activity/transactions
            await loadActivity();
        }
        
        async function loadActivity() {
            try {
                const response = await fetch(`${API_URL}/users/${currentUser.id}/transactions`);
                const data = await response.json();
                
                const activityList = document.getElementById('activity-list');
                
                if (!data.transactions || data.transactions.length === 0) {
                    activityList.innerHTML = '<div class="no-activity">No activity yet</div>';
                    return;
                }
                
                activityList.innerHTML = data.transactions.map(tx => `
                    <div class="activity-item">
                        <div class="activity-info">
                            <span class="activity-description">${tx.description || 'Transaction'}</span>
                            <span class="activity-date">${formatDate(tx.created_at)}</span>
                        </div>
                        <span class="activity-amount ${tx.amount_cents < 0 ? 'negative' : ''}">
                            ${tx.amount_cents >= 0 ? '+' : ''}$${(Math.abs(tx.amount_cents) / 100).toFixed(2)}
                        </span>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load activity:', error);
            }
        }
        
        function requestWithdrawal() {
            const balance = (currentUser?.balance_cents || 0) / 100;
            if (balance <= 0) {
                alert('No balance to withdraw');
                return;
            }
            
            // Redirect to withdrawal page
            window.location.href = `/withdraw?amount=${balance}`;
        }
        
        function signOut() {
            localStorage.removeItem('eos_session');
            currentUser = null;
            showLogin();
            
            // Clear form
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
        }
        
        function formatPhone(phone) {
            if (!phone) return null;
            const digits = phone.replace(/\D/g, '');
            if (digits.length === 10) {
                return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
            }
            return phone;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }
        
        // Initialize
        checkSession();
    </script>
</body>
</html>
